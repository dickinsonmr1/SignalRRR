<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALL THE CHATS</title>

    <!-- Bootstrap -->
    <link href="content/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" id="currentUser">
                    ALL THE CHATS: Html Client
                </h3>
            </div>
            <div class="panel-body" height="200" overflow="scroll">
                <ul id="discussion" class="list-group"></ul>

                <ul id="alerts" class="list-group"></ul>
            </div>
            <div class="panel-footer">
                <input type="text" id="message" />
                <button type="button" class="btn btn-primary" id="sendchat" value="SendChat">
                    <span class="glyphicon glyphicon-comment"></span> Chat
                </button>
                <button type="button" class="btn btn-warning" id="sendalert" value="SendAlert">
                    <span class="glyphicon glyphicon-warning-sign"></span> Alert
                </button>
                <input type="hidden" class="form-control" id="displayname" />
            </div>
        </div>
    </div>

    <!--Script references. -->
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootbox.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <!--<script src="signalr/hubs"></script>-->

    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function() {
            ////////////////////////////////////////////////////////
            // Declare a proxy to reference the hub.
            ////////////////////////////////////////////////////////
            $.connection.hub.url = "http://localhost:57504/signalr";
            var chat = $.connection.chatHub;

            ////////////////////////////////////////////////////////
            // Create a function that the hub can call to broadcast messages.
            ////////////////////////////////////////////////////////
            chat.client.broadcastMessage = function(name, message) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<li class="list-group-item"><span class="label label-info"><span class="glyphicon glyphicon-comment"></span><strong> // ' + encodedName
                    + '</strong></span>&nbsp;&nbsp;' + encodedMsg + '</li>');
            };

            chat.client.broadcastAlert = function(name) {
                // Add the message to the page.
                var encodedName = $('<div />').text(name).html();
                //$('#alerts').append('<div> '+ encodedName + ' has sent an alert!</div>');
                //$('#discussion').append('<li class="alert alert-warning alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> <span class="glyphicon glyphicon-warning-sign"></span> ' + encodedName + ' has sent an alert!</li>');
                $('#discussion').append('<li class="list-group-item"><span class="label label-warning"><span class="glyphicon glyphicon-warning-sign"></span><strong> // ' + encodedName
                    + '</strong></span>&nbsp;&nbsp;has sent an alert!</li>');
            };

            chat.client.broadcastJoined = function (name) {
                // Add the message to the page.
                var encodedName = $('<div />').text(name).html();
                //$('#alerts').append('<div> '+ encodedName + ' has sent an alert!</div>');
                $('#discussion').append('<li class="list-group-item"><h5><span class="label label-success"><span class="glyphicon glyphicon-plus"></span> // ' + encodedName
                    + '</span>&nbsp;&nbsp;has joined.</h5></li>');
            };

            chat.client.broadcastDisconnected = function (name) {
                // Add the message to the page.
                var encodedName = $('<div />').text(name).html();
                //$('#alerts').append('<div> '+ encodedName + ' has sent an alert!</div>');
                $('#discussion').append('<li class="list-group-item"><h5><span class="label label-danger"><span class="glyphicon glyphicon-minus"></span> // ' + encodedName
                    + '</span>&nbsp;&nbsp;has disconnected.</h5></li>');
            };

            $(document).ready(function () {
                bootbox.prompt("What is your name?", function(result) {
                    $('#displayname').val(result);
                    $('#message').focus();
                    chat.server.sendJoinNotification($('#displayname').val());
                });
            });

            ////////////////////////////////////////////////////////
            // Start the connection.
            ////////////////////////////////////////////////////////
            $.connection.hub.start().done(function() {

                $('#sendchat').click(function() {
                    // Call the Send method on the hub.
                    chat.server.sendChat($('#displayname').val(), $('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });

                $('#sendalert').click(function() {
                    // Call the SendAlert method on the hub.
                    chat.server.sendAlert($('#displayname').val());
                });
            });
        });
    </script>
</body>
</html>

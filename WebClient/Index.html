<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALL THE CHATS: Web Client</title>

    <!-- Bootstrap -->
    <link href="content/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="chatClientApp">
    <div ng-controller="mainController" class="container" >
        <input type="hidden" id="displayNameOld" />
        <input type="hidden" ng-model="displayName" id="displayName" />
        <nav class="navbar navbar-default navbar-fixed-top" id="topNavBar">
            <div class="navbar-header" id="currentUser">
                <a class="navbar-brand" href="#">ALL THE CHATS: AngularJS Client</a>
            </div>
        </nav>
        <div class="container" id="maincontainer">
            <div class="panel" id="chatPanel">
                <div class="panel-body" height="200" overflow="scroll">
                    <ul id="discussion" class="list-group">
                        <div ng-repeat="msg in messages" ng-bind-html="msg.message">{{msg.message}}</div>
                        <!--<div ng-repeat="msg in messages" ng-bind-html="msg.message">{{msg.message}}</div>-->
                    </ul>
                    <!--<div ng-bind-html="sampleMessage">{{sampleMessage}}</div>-->
                </div>
            </div>
        </div>
        <div class="navbar navbar-default navbar-fixed-bottom" id="bottomNavBar">
            <form class="navbar-form navbar-left" ng-submit="submitForm()">
                <input type="text" id="message" ng-model="newMessage" id="chatBox" />
                <button type="button" ng-click="sendMessage()" class="btn btn-primary" id="sendchat" value="SendChat">
                    <span class="glyphicon glyphicon-comment"></span> Chat
                </button>
                <button type="button" ng-click="sendAlert()" class="btn btn-warning" id="sendalert" value="SendAlert">
                    <span class="glyphicon glyphicon-warning-sign"></span> Alert
                </button>
            </form>
        </div>
    </div>

    <!--Script references. -->
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootbox.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:57504/signalr/hubs"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-sanitize.js"></script>    
    <script src="angular-sanitize.js"></script>
    <script src="chatClientApp.js"></script>
    <script src="mainController.js"></script>
    <!--<script src="services/hubConnection.js"></script>-->
</body>
</html>
